<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name = "viewport" conttent="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="flatten.css">
  </head>
  <body>
    <navBar>
      <ul id="navbar">
        <li id="GUI3D"><a href="..\3D-GUI\cube.html">3D VIEW</a></li>
        <li id="GUI2D"><a href="">2D VIEW</a></li>
        <li id="CAMERAS"><a href="..\cameras\cameras.html">LIVE VIEW</a></li>
      </ul>
    </navBar>
    <content>
      <div id="flatten"></div>
      <control_panel>
        <algorithem_bar>
          <input type="text" id="algorithem">
          <input type="button" id="userScramble">
        </algorithem_bar>
        <tiles_bar>
          <button type="button" id="red" class="tile" onclick="changeSelectedColor(softRed)"></button>
          <button type="button" id="orange" class="tile" onclick="changeSelectedColor(softOrange)"></button>
          <button type="button" id="yellow" class="tile" onclick="changeSelectedColor(softYellow)"></button>
          <button type="button" id="white" class="tile" onclick="changeSelectedColor(white)"></button>
          <button type="button" id="blue" class="tile" onclick="changeSelectedColor(softBlue)"></button>
          <button type="button" id="green" class="tile" onclick="changeSelectedColor(softGreen)"></button>
        </tiles_bar>
        <action_bar>
          <button type="button" id="solve" class="actionButton">SOLVE</button>
          <button type="button" id="scramble" class="actionButton">SCRAMBLE</button>
        </action_bar>
      </control_panel>
    </content>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
    <script src="flatten-clasic.js"></script>
    <script src="3D-projection.js"></script>
    <script src="sketch.js"></script>
    <script src="../global-variables.js"></script>
  </body>
</html>
